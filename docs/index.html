<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link data-rh="true" rel="icon" href="/assets/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="Datacoves Docs" content="Datacoves documentation" />
    <title>Datacoves Docs</title>

    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --cover-heading-color: #00044a;
        --cover-blockquote-color: #00044a;
      }
      .sidebar-nav a {
        white-space: normal;
      }
      /* selector for "edit on github" link */
      .markdown-section p[style*="float: right"] {
        position: fixed;
        bottom: 0px;
        right: 20px;
      }
      @media (max-width: 480px) {
        .app-nav {
          display: none;
        }
        /* selector for "edit on github" link */
        .markdown-section p[style*="float: right"] {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      // Function to get parameter value from the fragment identifier
      function getParameterValue(paramName) {
        var match = window.location.hash.match(
          new RegExp("[?&]" + paramName + "=([^&]+)")
        );
        return match ? match[1] : null;
      }

      // Docsify Configuration
      window.$docsify = {
        name: "Datacoves Docs",
        loadSidebar: true,
        loadNavbar: getParameterValue("navbar") !== "false",
        // coverpage: true,
        auto2top: true,
        // subMaxLevel: 3,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
          "/.*/_navbar.md": "/_navbar.md",
        },
        subMaxLevel: 0,
        sidebarDisplayLevel: 0,
        // coverpage: "cover.md",
        logo:
          getParameterValue("logo") !== "false"
            ? "/assets/dc-logo.svg"
            : undefined,
        autoFooter: {
          name: "datacoves.com",
          copyYear: 2021,
          url: "https://datacoves.com",
          customStyle: "sidebar",
          policy: "https://datacoves.com/privacy-policy",
          terms: "https://datacoves.com/terms-of-service",
          cookies: false,
        },
      };
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    
    <!-- Flexible Alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <script>
      window.$docsify.plugins = [
        EditOnGithubPlugin.create(
          "https://github.com/datacoves/docs/blob/main/docs/",
          null,
          null
        ),
      ].concat(window.$docsify.plugins);
    </script>
  </body>
</html>
